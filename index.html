<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nối file PDF và hình</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <script src="lib/pdf-lib.min.js"></script>
  <script src="lib/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'lib/pdf.worker.min.js';
  </script>
  <script src="lib/Sortable.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    .page-thumb {
      border: 2px solid #555;
      padding: 5px;
      background: #2e2e3e;
      width: 120px;
      cursor: grab;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    img,
    canvas {
      width: 100%;
      display: block;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }

    .page-thumb {
      position: relative;
      border: 2px solid #555;
      padding: 5px;
      background: #2e2e3e;
      width: 120px;
      cursor: grab;
    }

    .page-thumb:hover .delete-btn {
      display: block;
    }

    .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(149, 125, 125, 0.8);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      padding: 2px 6px;
      cursor: pointer;
      display: none;
      z-index: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90vw;
      max-height: 90vh;
      z-index: 1000;
    }

    .modal-content canvas {
      max-width: 100%;
      max-height: 100%;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      z-index: 1002;
    }

    .close:hover,
    .close:focus {
      color: red;
      text-decoration: none;
    }

    .nav-btn {
      cursor: pointer;
      position: absolute;
      top: 0;
      height: 100%;
      width: 20%;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s ease;
      user-select: none;
      background-color: transparent;
      border: none;
      z-index: 1001;
      display: flex;
      align-items: center;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .nav-btn:hover::before {
      opacity: 1;
    }

    .nav-btn:hover {
      color: red;
    }

    .nav-btn.prev {
      left: 0;
      justify-content: flex-start;
    }

    .nav-btn.next {
      right: 0;
      justify-content: flex-end;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, 120px);
      gap: 10px;
      /* Default alignment is now 'start' for trimmed view */
      align-items: start;
    }

    .thumbnail-filename {
      font-size: 11px;
      text-align: center;
      margin-top: 5px;
      color: #ccc;
      /* Default is now the trimmed (single-line with ellipsis) style */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* This class is now for the EXPANDED state */
    .list.expanded-filenames {
      align-items: stretch;
    }

    .list.expanded-filenames .thumbnail-filename {
      white-space: normal;
      overflow-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>Nối file PDF và hình</h1>

  <input type="file" id="pdfInput" accept=".pdf" multiple />
  <input type="file" id="imgInput" accept="image/*" multiple />
  <div style="margin-top: 20px; margin-bottom: 10px; display: flex; align-items: center;">
    <input type="checkbox" id="trimFilenamesCheckbox" style="margin-right: 8px; cursor: pointer;">
    <label for="trimFilenamesCheckbox" style="cursor: pointer; user-select: none;">Hiển thị đầy đủ tên file</label>
  </div>

  <h2>Bản xem trước (kéo thả để sắp xếp thứ tự):</h2>
  <div id="pages" class="list"></div>
  <div style="margin-top: 20px; display: flex; align-items: flex-start; gap: 10px;">
    <label for="fileNameInput" style="padding-top: 8px;">Tên file xuất:</label>
    <textarea id="fileNameInput" rows="1" style="
      padding: 8px; 
      font-size: 14px; 
      width: 90%; 
      border-radius: 4px; 
      border: 1px solid #555; 
      background: #2e2e3e; 
      color: #fff; 
      resize: none; 
      font-family: sans-serif; 
      overflow-y: hidden;
    " oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"></textarea>
  </div>
  <button id="exportBtn">Xuất file PDF</button>

  <div id="preview-modal" class="modal">
    <span class="close">&times;</span>
    <button class="nav-btn prev" title="Trang trước">&#10094;</button>
    <div class="modal-content" id="preview-content-wrapper">
    </div>
    <button class="nav-btn next" title="Trang sau">&#10095;</button>
  </div>

  <script>
    let originalPdfFileName = '_pgh.pdf';
    let refWidth = 595.28;
    let refHeight = 841.89;
    let pages = []; // { type: 'pdf'|'image', content: ArrayBuffer|Image, name: string }
    document.getElementById('fileNameInput').value = originalPdfFileName;
    let currentPreviewIndex = -1;

    document.getElementById('pdfInput').addEventListener('change', async (e) => {
      if (!e.target.files.length) return;
      for (const file of e.target.files) {
        try {
          const pdfBytes = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
          const refPage = pdfDoc.getPage(0);
          refWidth = refPage.getSize().width;
          refHeight = refPage.getSize().height;
          const pageCount = pdfDoc.getPageCount();
          for (let i = 0; i < pageCount; i++) {
            const copiedPdf = await PDFLib.PDFDocument.create();
            const [page] = await copiedPdf.copyPages(pdfDoc, [i]);
            copiedPdf.addPage(page);
            const singlePageBytes = await copiedPdf.save();
            pages.push({ type: 'pdf', content: singlePageBytes, rotation: 0, name: file.name });
            addThumbnail(URL.createObjectURL(new Blob([singlePageBytes])), pages.length - 1, false, file.name);
          }
          originalPdfFileName = file.name.replace(/\.pdf$/i, '') + '_pgh.pdf';
          document.getElementById('fileNameInput').value = originalPdfFileName;
        }
        catch (err) {
          e.target.value = ''
          console.error('Invalid PDF file:', err);
          alert('Không thể đọc được tệp PDF này.');
        }
      }
      e.target.value = '';
    });

    document.getElementById('imgInput').addEventListener('change', async (e) => {
      const files = e.target.files;
      for (const file of files) {
        const imgBytes = await file.arrayBuffer();
        const imgPdf = await PDFLib.PDFDocument.create();

        // Embed image depending on type
        const image = file.type.includes('png')
          ? await imgPdf.embedPng(imgBytes)
          : await imgPdf.embedJpg(imgBytes);

        // Add page with reference size
        const page = imgPdf.addPage([refWidth, refHeight]);

        // Get image original size
        const { width: imgW, height: imgH } = image;

        // Calculate scale to fit
        const scale = Math.min(refWidth / imgW, refHeight / imgH);
        const scaledWidth = imgW * scale;
        const scaledHeight = imgH * scale;

        // Center the image
        const x = (refWidth - scaledWidth) / 2;
        const y = (refHeight - scaledHeight) / 2;

        // Draw the image
        page.drawImage(image, {
          x,
          y,
          width: scaledWidth,
          height: scaledHeight
        });

        // Save this one-page PDF to add into your page list
        const imgPageBytes = await imgPdf.save();

        // Store in your page array
        pages.push({ type: 'pdf', content: imgPageBytes, rotation: 0, file, angle: 0, name: file.name });

        // Generate a thumbnail for preview
        const blobUrl = URL.createObjectURL(new Blob([imgPageBytes], { type: 'application/pdf' }));
        addThumbnail(blobUrl, pages.length - 1, false, file.name);
      }
      e.target.value = '';
    });

    function updateExportButton() {
      const exportBtn = document.getElementById('exportBtn');
      exportBtn.textContent = `Xuất file PDF (${pages.length} trang)`;
    }
    function reindexThumbnails() {
      const thumbs = document.querySelectorAll('.page-thumb');
      thumbs.forEach((div, i) => div.dataset.index = i);
    }

    function showPreview(index) {
      if (index < 0 || index >= pages.length) {
        return; // Out of bounds
      }
      currentPreviewIndex = index;

      const modal = document.getElementById('preview-modal');
      const modalContent = document.getElementById('preview-content-wrapper');
      const prevBtn = modal.querySelector('.prev');
      const nextBtn = modal.querySelector('.next');

      modalContent.innerHTML = ''; // Clear previous

      const pageData = pages[index];
      const url = URL.createObjectURL(new Blob([pageData.content], { type: 'application/pdf' }));
      const canvas = document.createElement('canvas');
      modalContent.appendChild(canvas);

      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const viewport = page.getViewport({ scale: 1.1 });
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
            URL.revokeObjectURL(url);
          });
        });
      });

      modal.style.display = 'flex';

      // Update nav button visibility
      prevBtn.style.display = (index > 0) ? 'flex' : 'none';
      nextBtn.style.display = (index < pages.length - 1) ? 'flex' : 'none';
    }

    function closeModal() {
      const modal = document.getElementById('preview-modal');
      modal.style.display = 'none';
      document.getElementById('preview-content-wrapper').innerHTML = '';
      currentPreviewIndex = -1;
    }

    function loadImageFromFile(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function rotateImageBlob(image, angle) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const rad = angle * Math.PI / 180;

      // Adjust canvas size depending on rotation
      if (angle % 180 === 0) {
        canvas.width = image.width;
        canvas.height = image.height;
      } else {
        canvas.width = image.height;
        canvas.height = image.width;
      }

      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(rad);
      ctx.drawImage(image, -image.width / 2, -image.height / 2);

      return new Promise(resolve =>
        canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.95)
      );
    }

    function addThumbnail(url, index, isImage = true, filename = '') {
      const container = document.getElementById('pages');
      const div = document.createElement('div');
      div.className = 'page-thumb';
      div.dataset.index = index;
      div.title = filename; // Show full name on hover

      div.addEventListener('click', (e) => {
        if (e.target.closest('button')) return;
        const idx = parseInt(e.currentTarget.dataset.index);
        if (!isNaN(idx)) {
          showPreview(idx);
        }
      });

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerText = '❌';
      deleteBtn.title = 'Xoá trang';
      deleteBtn.onclick = () => {
        const confirmDelete = confirm('Bạn có chắc chắn muốn xoá trang này?');
        if (confirmDelete) {
          div.remove();
          pages.splice(div.dataset.index, 1);
          reindexThumbnails();
          updateExportButton();
        }
      };
      div.appendChild(deleteBtn);

      const tempPage = pages[parseInt(div.dataset.index)];
      if (tempPage.file && tempPage.file.type.startsWith('image/')) {
        // Rotate button
        const rotateBtn = document.createElement('button');
        rotateBtn.innerText = '⟳';
        rotateBtn.title = 'Xoay 90°';
        rotateBtn.style.position = 'absolute';
        rotateBtn.style.left = '4px';
        rotateBtn.style.top = '4px';
        rotateBtn.style.zIndex = 1;
        rotateBtn.style.border = 'none';
        rotateBtn.style.background = 'rgba(100, 100, 100, 0.8)';
        rotateBtn.style.color = 'white';
        rotateBtn.style.borderRadius = '4px';
        rotateBtn.style.cursor = 'pointer';
        rotateBtn.style.padding = '2px 6px';
        rotateBtn.onclick = async () => {
          const idx = parseInt(div.dataset.index);
          const page = pages[idx];
          page.angle = (page.angle + 90) % 360;

          const img = await loadImageFromFile(page.file);
          const rotatedBlob = await rotateImageBlob(img, page.angle);

          const rotatedBytes = await rotatedBlob.arrayBuffer();
          const imgPdf = await PDFLib.PDFDocument.create();

          const embed = await imgPdf.embedJpg(rotatedBytes);

          const { width: imgW, height: imgH } = embed;

          // Rescale to fit ref size
          const scale = Math.min(refWidth / imgW, refHeight / imgH);
          const scaledWidth = imgW * scale;
          const scaledHeight = imgH * scale;

          const x = (refWidth - scaledWidth) / 2;
          const y = (refHeight - scaledHeight) / 2;

          const pdfPage = imgPdf.addPage([refWidth, refHeight]);
          pdfPage.drawImage(embed, { x, y, width: scaledWidth, height: scaledHeight });

          const newBytes = await imgPdf.save();
          page.content = newBytes;

          // Replace thumbnail
          const newThumb = URL.createObjectURL(new Blob([newBytes]));
          const wrapper = div.querySelector('.preview-wrapper'); // Find the correct wrapper

          if (wrapper) {
            wrapper.innerHTML = ''; // Clear the old preview from the wrapper
            const canvas = document.createElement('canvas');
            wrapper.appendChild(canvas); // Append the new canvas inside the wrapper

            const loadingTask = pdfjsLib.getDocument(newThumb);

            loadingTask.promise.then(pdf => {
              pdf.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 0.3 });
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                page.render({ canvasContext: context, viewport });
              });
            });
          }
        };
        div.appendChild(rotateBtn);
      }

      const previewWrapper = document.createElement('div');
      previewWrapper.className = 'preview-wrapper';

      // Preview
      if (isImage) {
        const img = document.createElement('img');
        img.src = url;
        img.style.transition = 'transform 0.3s ease';
        previewWrapper.appendChild(img);
      } else {
        const canvas = document.createElement('canvas');
        canvas.style.transition = 'transform 0.3s ease';
        previewWrapper.appendChild(canvas);
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
          pdf.getPage(1).then(page => {
            const viewport = page.getViewport({ scale: 0.3 });
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            page.render({ canvasContext: context, viewport });
          });
        });
      }
      div.appendChild(previewWrapper);

      // Filename label
      const nameLabel = document.createElement('div');
      nameLabel.className = 'thumbnail-filename';
      nameLabel.innerText = filename;
      div.appendChild(nameLabel);

      container.appendChild(div);
      updateExportButton();
    }

    new Sortable(document.getElementById('pages'), {
      animation: 150,
      onEnd: () => {
        // update pages array order
        const newOrder = [];
        const children = document.querySelectorAll('.page-thumb');
        for (const child of children) {
          const idx = parseInt(child.dataset.index);
          newOrder.push(pages[idx]);
        }
        pages = newOrder;

        // update indices
        children.forEach((child, i) => child.dataset.index = i);
      }
    });

    // Setup modal events
    const modal = document.getElementById('preview-modal');
    modal.querySelector('.close').addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
    modal.querySelector('.prev').addEventListener('click', (e) => {
      e.stopPropagation();
      showPreview(currentPreviewIndex - 1);
    });
    modal.querySelector('.next').addEventListener('click', (e) => {
      e.stopPropagation();
      showPreview(currentPreviewIndex + 1);
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal()
      } else if (e.key === 'ArrowLeft') {
        showPreview(currentPreviewIndex - 1)
      } else if (e.key === 'ArrowRight') {
        showPreview(currentPreviewIndex + 1);
      }
    });

    function degreesToRotation(deg) {
      const PDFLibRotation = PDFLib.degrees || PDFLib.rotationDegrees; // fallback
      return PDFLibRotation(deg);
    }
    document.getElementById('exportBtn').addEventListener('click', async () => {
      if (pages.length === 0) {
        alert('Vui lòng thêm tệp PDF hoặc hình ảnh để xuất.');
        return;
      }
      const pdfDoc = await PDFLib.PDFDocument.create();
      for (const page of pages) {
        if (page.type === 'pdf') {
          const tempDoc = await PDFLib.PDFDocument.load(page.content);
          const [copiedPage] = await pdfDoc.copyPages(tempDoc, [0]);
          copiedPage.setRotation(degreesToRotation(page.rotation || 0));
          pdfDoc.addPage(copiedPage);
        } else if (page.type === 'image') {
          let imgEmbed;
          if (page.fileType === 'image/jpeg') {
            imgEmbed = await pdfDoc.embedJpg(page.content);
          } else {
            imgEmbed = await pdfDoc.embedPng(page.content);
          }
          const pageRef = pdfDoc.addPage([imgEmbed.width, imgEmbed.height]);
          pageRef.drawImage(imgEmbed, {
            x: 0,
            y: 0,
            width: imgEmbed.width,
            height: imgEmbed.height
          });
        }
      }
      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      let exportFileName = document.getElementById('fileNameInput').value || '_pgh.pdf';
      if (!exportFileName.endsWith('.pdf')) {
        exportFileName = exportFileName + '.pdf';
      }
      link.download = exportFileName;
      link.click();
    });
    document.getElementById('trimFilenamesCheckbox').addEventListener('change', function (e) {
      document.getElementById('pages').classList.toggle('expanded-filenames', e.target.checked);
    });
  </script>
</body>

</html>
